<body>

    <br />
    <input type="text" id="token" />
    <p>
        <input type="text" id="message" />
        <button id="btn-send">送信</button>
    </p>

</body>

<script type="text/javascript">
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./serviceworker.js');

        navigator.serviceWorker.ready
            .then(function (registration) {
                console.log(registration);
                return registration.pushManager.subscribe({
                    userVisibleOnly: true
                });
            })
            .then(function (subscription) {
                console.log('GCM EndPoint is:' + subscription.endpoint);
                $("#endpoint").val(subscription.endpoint);
                var auth = subscription.getKey('auth') ? btoa(String.fromCharCode.apply(null, new Uint8Array(
                    subscription.getKey('auth')))) : '';
                console.log('User Auth is:' + auth);
                $("#auth").val(auth);
                var publicKey = subscription.getKey('p256dh') ? btoa(String.fromCharCode.apply(null, new Uint8Array(
                    subscription.getKey('p256dh')))) : '';
                console.log('User PublicKey is:' + publicKey);
                $("#public-key").val(publicKey);
            })
            .catch(function (e) {
                console.log(e);
            });
    } else {
        console.log('no service worker');
    }

    $(function () {

        messaging.requestPermission()
            .then(function () {
                messaging.getToken()
                    .then(function (token) {
                        console.log('Token refreshed.');
                        console.log("token " + token);
                        $("#token").val(token);
                    })
                    .catch(function (err) {
                        console.log(err);
                    });
            })
            .catch(function (err) {
                console.log(err);
            });

        //curl --header "Authorization: key=(作成したプロジェクトのAPIキー)" --header Content-Type:"application/json" https://android.googleapis.com/gcm/send -d "{\"registration_ids\":[\"(エンドポイント文字列)\"]}"
        $("#btn-send").click(function () {
            //var registration_id = $("#endpoint").val().split('/').pop();
            var registration_id = $("#endpoint").val();
            $.ajax({
                type: 'POST',
                url: 'https://fcm.googleapis.com/fcm/send',
                //data: "\"registration_ids\": [\"" + registration_id + "\"]",
                // data : JSON.stringify({
                //     'registration_ids': [registration_id]
                // }),
                data: JSON.stringify({
                    "notification": {
                        "title": "タイトル",
                        "body": "本文",
                        "icon": "http://placehold.it/192x192",
                        "click_action": "kumoko-elie"
                    },
                    "registration_ids": [registration_id]
                }),
                headers: {
                    'Authorization': 'key=AAAABn8_My0:APA91bHr7dOAIyOyCWN0C56je3HijBzxesygZqiEG8Pt9Lw3_P3fVhV0txeI2p-fMk_EgObqoibEg5auRszQnG7cXRaxoxOie2wo460r9qPozIL4XsduEcz0qGmArUwWV9lnTmuqqJY6',
                    'Content-Type': 'application/json'
                }
            })
                .then(function (data, dataType) {
                    console.log(data);
                })
                .fail(function (XMLHttpRequest, textStatus, errorThrown) {
                    console.log(errorThrown);
                });
        });
    });
</script>
